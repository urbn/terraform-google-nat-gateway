###
# Resource types
###
resource_types:
- name: git
  type: docker-image
  source:
    repository: concourse/git-resource

- name: time
  type: docker-image
  source:
    repository: concourse/time-resource

- name: email
  type: docker-image
  source:
    repository: pcfseceng/email-resource

###
# Resources
###
resources:
- name: git
  type: git
  source:
    uri: {{tf_nat_gw_source_repo}}
    branch: {{tf_nat_gw_source_branch}}

- name: once-a-day
  type: time
  source:
    interval: 1440m

- name: send-an-email
  type: email
  source:
    smtp:
      host: {{smtp_host}}
      port: {{smtp_port}}
      username: {{smtp_username}}
      password: {{smtp_password}}
    from: concourse-tf@gcp.solutions
    to: [ {{maintainer_email}} ]